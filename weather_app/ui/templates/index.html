<!DOCTYPE html>
<html lang="en">
   <head>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
      <link href="/static/styles.css" rel="stylesheet">
      <link href="/static/favicon.png" rel="icon">
      <title>Weather</title>
      
   </head>

   <body class="field {{ 'cold' if context['is_cold'] else 'warm' }}">
      <div class="topw">
         <h1>Weather</h1>
      </div>

      <div>
         <div class="section">
            <h3>type a city to know the temperature:</h3>
            <form method="post">
               <input type="text" autocomplete="off" placeholder="name [city]" autofocus name="p-name">
               <input type="submit" value="Check">
            </form>
         </div>

         <div class="section">
            {% if context["answer"] == 0 %}
            <div class="alert alert-primary">
               "{{ context["last"] }}" - not found...
            </div>
            {% endif %}
         </div>
         <table>
            <thead>
               <tr>
                  <th>city</th>
                  <th>weather</th>
                  <th> </th>
               </tr>
            </thead>
            <tbody>
            
               {% for opt in context["indata"] %}
               <tr>
                  <th>{{ opt[0] }} </th>
                  <th>{{ opt[1] }}</th>
                  <th>Â°C</th>
               </tr>
               {% endfor %}
            </tbody>
         </table>
      </div>

   </body>
   
</html>
